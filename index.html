<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>给最爱的老公 - 生日快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #d44d77;
        }
        
        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        
        .heart-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .heart-container:hover {
            transform: scale(1.05);
        }
        
        .heart {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #ff3e6e;
            transform: rotate(45deg);
            box-shadow: 0 0 50px rgba(255, 62, 110, 0.7);
            animation: heartbeat 1.2s infinite;
        }
        
        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #ff3e6e;
        }
        
        .heart:before {
            top: -50%;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            right: -50%;
        }
        
        .heart-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }
        
        .message-box {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .message {
            font-size: 22px;
            line-height: 1.6;
            margin-bottom: 10px;
            font-style: italic;
        }
        
        .counter {
            font-size: 18px;
            font-weight: bold;
            color: #ff3e6e;
            margin-top: 15px;
        }
        
        .title {
            font-size: 32px;
            margin-bottom: 30px;
            color: #d44d77;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 16px;
            color: #888;
        }
        
        @keyframes heartbeat {
            0% { transform: rotate(45deg) scale(1); }
            5% { transform: rotate(45deg) scale(1.1); }
            10% { transform: rotate(45deg) scale(1); }
            15% { transform: rotate(45deg) scale(1.1); }
            20% { transform: rotate(45deg) scale(1); }
            100% { transform: rotate(45deg) scale(1); }
        }
        
        @media (max-width: 600px) {
            .heart-container {
                width: 200px;
                height: 200px;
            }
            
            .message {
                font-size: 18px;
            }
            
            .title {
                font-size: 26px;
            }
        }
    </style>
</head>

    </div>
